<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাপ-দাদার ব্যাংক </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mb-5">বাপ-দাদার ব্যাংক </h1>
   </header>


   <main>
    <section class="bg-green-400 w-9/12 mx-auto">
        <h3 class="text-2xl text-center mb-4 pt-4">হালারপুত লগইন কর আগে</h3>
        <div class="text-center">
            <input class=" mb-2  lg:w-4/12 px-4 text-bold p-1 rounded-md" type="text" id="user-email" placeholder="তোর ইমেইল দে"> <br>
            <input  class=" mb-2  lg:w-4/12 px-4 text-bold p-1 rounded-md"  type="password" id="user-password" placeholder="তোর ইমেইল এর পাসওয়ার্ড দে"> <br>
            <button id="btn-submit" class="bg-cyan-500 hover:bg-cyan-600 border-none rounded-lg mb-5 p-3 text-white">এইখানে চাপ দে</button>
        </div>
    </section>
   </main>


   <footer>

   </footer>

    <script src="js.js"></script>
</body>
</html>
